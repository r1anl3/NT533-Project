# tls.yaml
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/issuer: letsencrypt-prod
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-edit-in-place: 'true'
  tls:
    - hosts:
        - faas.thu4n.dev
      secretName: openfaas-crt
  hosts:
    - host: faas.thu4n.dev
      serviceName: gateway
      servicePort: 8080
      path: /